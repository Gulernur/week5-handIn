<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>

<div id="1" style="width: 100px;margin: 1px;">&nbsp</div>
<div id="2" style="width: 100px;margin: 1px;">&nbsp;</div>
<div id="3" style="width: 100px;margin: 1px;">&nbsp;</div>
<br>
<button id="btn"> click to change the color </button>

<script>

    const style = document.getElementById("1").style;
    const style2 = document.getElementById("2").style
    const style3 = document.getElementById("3").style
    style.backgroundColor = "green"
    style2.backgroundColor = "green"
    style3.backgroundColor = "green"

    document.getElementById("btn").onclick = ()=> {
        style.backgroundColor = "red"
        style2.backgroundColor = "white"
        style3.backgroundColor = "lightblue"
    }
</script>
</body>
</html>
